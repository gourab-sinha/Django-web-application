{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add new product!</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <a href="{% url 'store:add_category' %}" class="btn btn-primary btn-md">Add Category</a>
                <button class="btn btn-primary btn-md" type="submit">Add</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already added? <a class="ml-2" href="{% url 'store:home' %}">Products</a>
            </small>
        </div>
    </div>
{% endblock %}
