{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Address</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-md" type="submit">Add Address</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an address? <a class="ml-2" href="{% url 'store:checkout' order.id %}">Return To Checkout</a>
            </small>
        </div>
    </div>
{% endblock %}
